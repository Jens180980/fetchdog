<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./fetchdog.css">
  <script src="./fetchdog.js" defer></script>
  <script src="https://kit.fontawesome.com/ab6c1254a5.js" crossorigin="anonymous"></script>
  <title>Fetch dogs</title>
</head>

<body>
  <section id="fetchDogWrap">
    <h1>Fetch dogs</h1>
    <section>
      <img id="dogImg" src="" alt="Dog image">
      <button id="newRandom">New random</button>
    </section>
    <h2>Choose breed</h2>
    <select name="dogBreed" id="dogBreed">
      <option value="akita">Akita</option>
      <option value="beagle">Beagle</option>
      <option value="boxer">Boxer</option>
      <option value="collie">Collie</option>
      <option value="retriever">Retriever</option>
    </select>
    <button id="sameBreed">Same breed again</button>
  </section>
</body>

</html>
